<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
  </head>
  <body>
    <h1>Login page</h1>
    <hr>
    <form method="post">
      <table>
        <tr>
          <td><label>User Name</label></td>
          <td><input type="text" name="username"></td>
        </tr>
        <tr>
          <td><label>Password</label></td>
          <td><input type="password" name="password"></td>
        </tr>
      </table>
      <input type="submit" name="submit" value="submit"/>
    </form>
  </body>
</html>
