<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="post" enctype="multipart/form-data">
      <table>
        <tr>
          <td>
            Prefix :
          </td>
          <td>
            <input type="text" name="prefix" value="">
          </td>
        </tr>
        <tr>
          <td>
            File :
          </td>
          <td>
            <input type="file" name="image" value="">
          </td>
        </tr>
        <tr>
          <td>
            Files :
          </td>
          <td>
            <input type="file" name="images" multiple="multiple" value="">
          </td>
        </tr>
      </table>
      <input type="submit" name="sumit" value="submit">
    </form>

  </body>
</html>
